<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        /* Redefinir o delay padrão do animate.css */
        .animate__delay-1s {
            animation-delay: 0.15s !important;
        }

        .animate__delay-2s {
            animation-delay: 0.3s !important;
        }

        .animate__delay-3s {
            animation-delay: 0.45s !important;
        }

        .animate__delay-4s {
            animation-delay: 0.6s !important;
        }

        .animate__delay-5s {
            animation-delay: 0.75s !important;
        }

        .flash {
            animation: flash 1s ease-in-out 0s 3;
            /* 3 repetições */
        }

        /* Keyframes do flash */
        @keyframes flash {

            0%,
            50%,
            100% {
                opacity: 1;
            }

            25%,
            75% {
                opacity: 0;
            }
        }
    </style>
</head>

<body class="bg-gray-900">
    <div id="game" class="w-full h-[100dvh] flex overflow-hidden">
        <div class="flex-1 bg-gradient-to-b from-blue-900 to-blue-800 min-h-screen px-4 py-5"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
