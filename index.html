<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const img = new Image();
    img.src = '3c5c8d11-b2c3-4e80-a02a-a5ccf0e5e952.png'; // Substitua pelo caminho correto da sua imagem

    let x = 100, y = 100;
    let dx = (Math.random() < 0.5 ? -1 : 1) * (Math.random() * 0.2 + 0.4);
    let dy = (Math.random() < 0.5 ? -1 : 1) * (Math.random() * 0.2 + 0.4);

    const imgWidth = 380;
    const imgHeight = 120;

    let showImage = true;
    const hideDuration = 10000; // 10 segundos
    const showDuration = 20000; // 20 segundos

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function toggleImageVisibility() {
      showImage = !showImage;
      const nextDuration = showImage ? showDuration : hideDuration;
      setTimeout(toggleImageVisibility, nextDuration); // Alterna a visibilidade a cada intervalo
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (showImage) {
        ctx.drawImage(img, x, y, imgWidth, imgHeight);
      }

      x += dx;
      y += dy;

      if (x + imgWidth >= canvas.width || x <= 0) dx *= -1;
      if (y + imgHeight >= canvas.height || y <= 0) dy *= -1;

      requestAnimationFrame(animate);
    }

    img.onload = () => {
      toggleImageVisibility(); // Inicia a altern√¢ncia
      animate();
    };
  </script>
</body>
</html>
