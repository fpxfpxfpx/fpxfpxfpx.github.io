<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Hunter Elite - Retiros</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #060212;
            --primary: #7c3aed;
            --secondary: #00d4ff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --gold: #fbbf24;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(124, 58, 237, 0.15) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(0, 212, 255, 0.1) 0px, transparent 50%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        header { text-align: center; margin-bottom: 2rem; z-index: 10; width: 100%; }
        
        h1 { font-size: 2.2rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 0.5rem; 
             background: linear-gradient(to right, #fff, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .instruction { color: #94a3b8; font-size: 0.9rem; margin-bottom: 1.5rem; }

        .balance-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .balance-pill {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem 2.5rem;
            border-radius: 20px;
            text-align: center;
        }
        .balance-pill span { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: var(--secondary); }
        .balance-pill b { font-size: 2rem; display: block; }

        .btn-withdraw {
            background: rgba(0, 212, 255, 0.1);
            color: var(--secondary);
            border: 1px solid var(--secondary);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .btn-withdraw:hover { background: var(--secondary); color: black; box-shadow: 0 0 15px var(--secondary); }

        /* --- Game Area --- */
        .game-container { position: relative; margin-top: 10px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 450px;
            transition: filter 0.3s ease;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            background: rgba(6, 2, 18, 0.4);
            backdrop-filter: blur(8px);
            border-radius: 20px;
        }

        .btn-retry {
            background: white;
            color: black;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .card { width: 110px; height: 150px; cursor: pointer; perspective: 1000px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            border-radius: 16px; display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-front { background: linear-gradient(145deg, #1a103d, #0d0620); }
        .card-front::after { content: 'âœ¦'; font-size: 1.5rem; color: var(--primary); opacity: 0.6; }

        .card-back { background: #fff; color: #000; transform: rotateY(180deg); flex-direction: column; text-align: center; }
        .card.gold .card-back { background: var(--gold); box-shadow: 0 0 30px var(--gold); border: none; }

        @media (max-width: 450px) {
            .grid { grid-template-columns: repeat(2, 1fr); max-width: 280px; }
            .card { width: 130px; height: 160px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Diamond Hunter</h1>
        <p class="instruction">Â¡Encuentra los 5000 diamantes y gana al instante!</p>
        <div class="balance-container">
            <div class="balance-pill">
                <span>Saldo Total</span>
                <b id="balance">0</b>
            </div>
            <button class="btn-withdraw" onclick="handleWithdraw()">Retirar Diamantes</button>
        </div>
    </header>

    <div class="game-container">
        <div id="overlay">
            <button class="btn-retry" onclick="resetGame()">Jugar de Nuevo</button>
        </div>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        const state = {
            balance: parseInt(localStorage.getItem('db_bal_elite')) || 0,
            playing: true
        };

        const config = [
            { chance: 0.3, val: 5000 },
            { chance: 1.1, val: 500 },
            { chance: 2.5, val: 100 },
            { chance: 10.0, val: [10, 25, 50] },
            { chance: 100, val: 0 }
        ];

        function save() {
            localStorage.setItem('db_bal_elite', state.balance);
            document.getElementById('balance').innerText = state.balance.toLocaleString();
        }

        function handleWithdraw() {
            if (state.balance < 5000) {
                alert(`âŒ Error: El mÃ­nimo para retirar es 5.000 diamantes. Te faltan ${(5000 - state.balance).toLocaleString()} ðŸ’Ž.`);
            } else {
                const ffid = prompt("âœ… Â¡MÃ­nimo alcanzado! Ingresa tu ID de Free Fire para el envÃ­o:");
                if (ffid) {
                    alert(`ðŸš€ Â¡Solicitud enviada!\nID: ${ffid}\nCantidad: ${state.balance} ðŸ’Ž\nRecibirÃ¡s tus diamantes en 24h.`);
                    state.balance = 0;
                    save();
                }
            }
        }

        function createGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-inner"><div class="card-front"></div><div class="card-back"></div></div>`;
                card.onclick = () => reveal(card);
                gridEl.appendChild(card);
            }
        }

        function reveal(el) {
            if (!state.playing) return;
            state.playing = false;

            const prize = getPrize();
            state.balance += prize;
            
            if (prize === 5000) el.classList.add('gold');
            el.classList.add('flipped');
            
            const back = el.querySelector('.card-back');
            back.innerHTML = `<span style="font-size:1.8rem">${prize > 0 ? 'ðŸ’Ž' : 'ðŸ’¨'}</span>
                              <b style="font-size:1rem">${prize}</b>`;

            save();

            setTimeout(() => {
                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('grid').style.filter = 'blur(4px)';
            }, 600);
        }

        function getPrize() {
            const r = Math.random() * 100;
            for (let p of config) {
                if (r <= p.chance) return Array.isArray(p.val) ? p.val[Math.floor(Math.random()*p.val.length)] : p.val;
            }
        }

        function resetGame() {
            state.playing = true;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('grid').style.filter = 'none';
            createGrid();
        }

        save();
        createGrid();
    </script>
</body>
</html>
