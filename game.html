<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IziSkin App</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --surface: #141414;
            --accent-red: #e61e1e;
            --dark-red: #800a0a;
            --text-gold: #ffd700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(230, 30, 30, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(230, 30, 30, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px 10px;
            font-family: "Kanit", sans-serif !important;
        }

        header { text-align: center; margin-bottom: 2rem; width: 100%; max-width: 400px; }
        
        h1 { 
            font-size: 2.5rem; 
            font-weight: 700; 
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px rgba(230, 30, 30, 0.5);
        }
        
        .tagline { color: var(--accent-red); font-size: 0.9rem; letter-spacing: 1px; margin-bottom: 1.5rem; text-transform: uppercase; }

        .dashboard {
            background: var(--surface);
            border: 1px solid #222;
            border-left: 4px solid var(--accent-red);
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .balance-info { text-align: left; }
        .balance-label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .balance-value { font-size: 1.8rem; font-weight: 700; color: #fff; }

        .btn-withdraw {
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 10px 15px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 0.8rem;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .game-wrapper { position: relative; width: 100%; max-width: 400px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .btn-retry {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
        }

        .card { width: 100%; aspect-ratio: 3/4; cursor: pointer; perspective: 1000px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.5s; transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #333;
        }

        .card-front { 
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border-bottom: 3px solid var(--accent-red);
        }
        .card-front::after { content: 'IZI'; color: var(--accent-red); font-weight: 700; opacity: 0.3; }

        .card-back { background: #fff; color: #000; transform: rotateY(180deg); flex-direction: column; }
        .card.jackpot .card-back { 
            background: var(--accent-red); 
            color: #fff;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .prize-icon { font-size: 1.5rem; }
        .prize-val { font-size: 1.2rem; font-weight: 700; }

        @media (max-width: 400px) {
            h1 { font-size: 2rem; }
            .balance-value { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>IZISKIN APP</h1>
        <p class="tagline">Obt√©n 5.000 diamantes al instante</p>
        
        <div class="dashboard">
            <div class="balance-info">
                <p class="balance-label">Saldo Acumulado</p>
                <p class="balance-value" id="balanceDisplay">0</p>
            </div>
            <button class="btn-withdraw" onclick="withdraw()">Retirar</button>
        </div>
    </header>

    <div class="game-wrapper">
        <div id="overlay">
            <button class="btn-retry" onclick="resetGame()">Nuevo Intento</button>
        </div>
        <div class="grid" id="cardGrid"></div>
    </div>

    <script>
        const state = {
            bal: parseInt(localStorage.getItem('izi_bal')) || 0,
            ready: true
        };

        // --- Probabilidades Configuradas ---
        const config = [
            { c: 0.3, v: 5000 },           // 0.3% Jackpot
            { c: 0.8, v: 500 },            // 0.5% Muy Raro
            { c: 1.5, v: 100 },            // 0.7% Raro
            { c: 2.0, v: 50 },             // 0.5% Inusual
            { c: 27.0, v: [10, 25] },      // 25% para (10 y 25) -> (27.0 - 2.0 = 25)
            { c: 100, v: 0 }               // Restante: 0 diamantes (~73%)
        ];

        function updateUI() {
            localStorage.setItem('izi_bal', state.bal);
            document.getElementById('balanceDisplay').innerText = state.bal.toLocaleString();
        }

        function withdraw() {
            if (state.bal < 5000) {
                alert(`‚ùå SALDO INSUFICIENTE\nNecesitas 5.000 üíé para retirar.`);
            } else {
                const id = prompt("ID DE JUGADOR:");
                if(id) {
                    alert(`‚úÖ SOLICITUD REGISTRADA\nID: ${id}\nEnv√≠o en proceso...`);
                    state.bal = 0;
                    updateUI();
                }
            }
        }

        function spawnGrid() {
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = '';
            for(let i=0; i<6; i++) {
                const c = document.createElement('div');
                c.className = 'card';
                c.innerHTML = `<div class="card-inner"><div class="card-front"></div><div class="card-back"></div></div>`;
                c.onclick = () => flip(c);
                grid.appendChild(c);
            }
        }

        function flip(el) {
            if(!state.ready) return;
            state.ready = false;

            const r = Math.random() * 100;
            let win = 0;
            for(let p of config) {
                if(r <= p.c) {
                    win = Array.isArray(p.v) ? p.v[Math.floor(Math.random()*p.v.length)] : p.v;
                    break;
                }
            }

            state.bal += win;
            if(win === 5000) el.classList.add('jackpot');
            el.classList.add('flipped');

            el.querySelector('.card-back').innerHTML = `
                <span class="prize-icon">${win > 0 ? 'üíé' : '‚ùå'}</span>
                <span class="prize-val">${win}</span>
            `;

            updateUI();

            setTimeout(() => {
                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('cardGrid').style.filter = 'blur(3px)';
            }, 600);
        }

        function resetGame() {
            state.ready = true;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('cardGrid').style.filter = 'none';
            spawnGrid();
        }

        updateUI();
        spawnGrid();
    </script>
</body>
</html>
