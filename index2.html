<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Centralizadas</title>
    <style>
        body {
            /* Flexbox para centralizar o conteúdo na vertical e horizontal */
            display: flex;
            flex-direction: column; /* Coloca os itens um abaixo do outro */
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
            min-height: 100vh; /* Garante que o corpo da página ocupe a altura total da tela */
            margin: 0;
            background-color: #f0f0f0; /* Um fundo leve para melhor visualização */
        }
        img {
            max-width: 100%; /* Garante que a imagem não ultrapasse a largura da tela */
            height: auto; /* Mantém a proporção da imagem */
            margin: 10px 0; /* Adiciona um pequeno espaço entre as imagens */
            border-radius: 8px; /* Adiciona cantos arredondados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adiciona uma sombra suave */
        }
    </style>
</head>
<body>

    <img src="https://media.tenor.com/50VxfE-ap3UAAAAj/money.gif" alt="Dinheiro animado">
    <img src="https://static.wikia.nocookie.net/fortnite/images/8/8c/Itachi_Uchiha_%28Featured%29_-_Outfit_-_Fortnite.png" alt="Itachi Uchiha do Fortnite">

</body>
</html>
