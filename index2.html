<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternância de Imagens</title>
    <style>
        body {
            /* Fundo da página transparente */
            background-color: transparent;
            /* Flexbox para centralizar o conteúdo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* O contêiner para as imagens */
        .imagem-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo para as imagens */
        .imagem {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            transition: opacity 1s ease-in-out; /* Transição suave de opacidade */
        }

        /* Efeito de pulso para a imagem do dinheiro */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Efeito de rotação para a imagem da skin */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #dinheiro {
            animation: pulse 1s infinite;
        }

        #skin {
            animation: rotate 3s linear infinite; /* Rotação infinita */
            opacity: 0; /* Começa invisível */
        }
    </style>
</head>
<body>

    <div class="imagem-container">
        <img id="dinheiro" class="imagem" src="https://media.tenor.com/50VxfE-ap3UAAAAj/money.gif" alt="Dinheiro animado">
        <img id="skin" class="imagem" src="https://static.wikia.nocookie.net/fortnite/images/8/8c/Itachi_Uchiha_%28Featured%29_-_Outfit_-_Fortnite.png" alt="Skin do Itachi Uchiha do Fortnite">
    </div>

    <script>
        const imagemDinheiro = document.getElementById('dinheiro');
        const imagemSkin = document.getElementById('skin');
        let isDinheiroVisible = true;

        // Alterna as imagens a cada 3 segundos
        setInterval(() => {
            if (isDinheiroVisible) {
                // Esconde a imagem do dinheiro, mostra a da skin
                imagemDinheiro.style.opacity = 0;
                imagemSkin.style.opacity = 1;
            } else {
                // Esconde a imagem da skin, mostra a do dinheiro
                imagemDinheiro.style.opacity = 1;
                imagemSkin.style.opacity = 0;
            }
            isDinheiroVisible = !isDinheiroVisible; // Inverte o estado
        }, 3000);
    </script>

</body>
</html>
