<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Navegador</title>
    <style>
        /* Estilos da Página Principal */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }

        .content {
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Estilo do Overlay (Aviso) */
        #in-app-overlay {
            display: none; /* Escondido por padrão */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .instruction-container {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: right;
            max-width: 250px;
        }

        .arrow {
            font-size: 50px;
            color: #ff3e3e;
            margin-bottom: 10px;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .message {
            background: #fff;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            line-height: 1.4;
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }

        .btn-close {
            margin-top: 50px;
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Bem-vindo ao Site!</h1>
        <p>Se você está vendo isso no navegador padrão, está tudo certo.</p>
    </div>

    <div id="in-app-overlay">
        <div class="instruction-container">
            <div class="arrow">↗</div>
            <div class="message">
                Para uma melhor experiência, clique nos <strong>três pontinhos</strong> e escolha <br>
                <span style="color: #007bff;">"Abrir no Navegador"</span> ou <br>
                <span style="color: #007bff;">"Abrir no Chrome/Safari"</span>.
            </div>
        </div>
        <button class="btn-close" onclick="document.getElementById('in-app-overlay').style.display='none'">
            Continuar mesmo assim
        </button>
    </div>

    <script>
        function isInAppBrowser() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            // Lista de identificadores comuns de navegadores internos
            return (
                ua.indexOf("FBAN") > -1 || 
                ua.indexOf("FBAV") > -1 || 
                ua.indexOf("Instagram") > -1 || 
                ua.indexOf("WhatsApp") > -1 || 
                ua.indexOf("Twitter") > -1 ||
                ua.indexOf("LinkedInApp") > -1
            );
        }

        // Executa ao carregar a página
        window.onload = function() {
            if (isInAppBrowser()) {
                document.getElementById('in-app-overlay').style.display = 'block';
            }
        };
    </script>
</body>
</html>
